<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css"> 
    <script src="login.js"></script>
</head>
<body>
    <h1><Strong>Signup</Strong></h1>
    <div class="container">
        <div class="left-side">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore enim sint impedit voluptatem ex totam excepturi atque quia. Quaerat corrupti optio amet vitae provident, suscipit debitis odit rem ad eveniet!</p>
        </div>
        <div class="right-side">
            <form name="signup">
                <label for="Name">Your Full Name</label>
                <input type="text" id="Name" name="Name" placeholder="Enter Full Name"><br>
                <label for="email">Your Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter Email address"><br>
                <div class="password-container">
                    <label for="password">Create Your Password</label><br>
                    <input type="password" name="password" placeholder="Create a Password" id="password">
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <div class="password-container-l">
                    <label for="confirmPassword">Confirm Your Password</label><br>
                    <input type="password" name="confirmPassword" placeholder="Confirm Your Password" id="confirmPassword">
                    <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
                </div><br>
                <div class="button-container">
                    <button class="bn632-hover bn26">Signup</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
